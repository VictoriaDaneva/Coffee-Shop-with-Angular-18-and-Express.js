<section class="product-details-page">
  <div class="product-details">
    <div class="product-image">
      <img [src]="product.imageUrl" class="main-image" itemprop="image" />
    </div>
    <div class="product-info">
      <h1 itemprop="name">{{ product.title }}</h1>
      <p class="product-price" name="price">€{{ product.price }}</p>
      <p class="product-type" name="type">Type: {{ product.type }}</p>
      <p class="product-description" name="description">
        {{ product.description }}
      </p>
      <p class="product-author" name="author">Made by: {{ username }}</p>

      <div class="wishlist-actions">
        <a href="">
          <button class="wishlist-button">Wishlist</button>
        </a>
        <a [routerLink]="['/coffee/', product._id, '/edit']">
          <button class="edit-button">Edit</button>
        </a>
        <a (click)="delete()">
          <button class="delete-button">Delete</button>
        </a>
      </div>
      <p class="installment-info">
        Pay in interest-free installments on orders over €30.
      </p>
    </div>
  </div>
</section>

<!-- Recommended Items -->
<section class="recommended-items">
  <h2>Recommended Items</h2>
  <div class="product-grid">
    <!-- Product Card 1 -->
    <article class="product-card">
      <img
        src="/peppermint blend.webp"
        alt="Peppermint Matcha Green Tea"
        class="product-image"
      />
      <h3 class="product-name">Peppermint Matcha</h3>
      <p class="product-price">€25.00</p>
      <a href="/product/peppermint-matcha" class="details-link"
        >See More Details</a
      >
    </article>

    <!-- Product Card 2 -->
    <article class="product-card">
      <img
        src="/mocha blend.webp"
        alt="Holiday Blend Coffee"
        class="product-image"
      />
      <h3 class="product-name">Holiday Blend</h3>
      <p class="product-price">€24.00</p>
      <a href="/product/holiday-blend" class="details-link">See More Details</a>
    </article>
  </div>
</section>
